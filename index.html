<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>線上點餐系統</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #cart {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff3cd;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>點餐菜單</h1>
  <div class="menu" id="menu"></div>
  <div id="cart">
    <h2>購物車</h2>
    <ul id="cartItems"></ul>
    <p>總金額：<span id="total">0</span> 元</p>
    <button onclick="submitOrder()">送出訂單</button>
  </div>

  <script>
    const menuItems = [
      { name: '蚵仔煎', price: 60 },
      { name: '海鮮焗烤飯', price: 120 },
      { name: '宮保雞丁', price: 100 },
      { name: '掛包', price: 50 },
      { name: '珍珠奶茶（台灣）', price: 45 },
      { name: '鮭魚壽司', price: 80 },
      { name: '明太子壽司', price: 90 },
      { name: '味噌湯', price: 35 },
      { name: '韓式部隊鍋', price: 150 }
    ];

    const cart = [];

    function addToCart(item) {
      cart.push(item);
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartItems');
      const totalSpan = document.getElementById('total');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price} 元`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total;
    }

    function submitOrder() {
      if (cart.length === 0) {
        alert('請先選擇餐點！');
        return;
      }
      alert('訂單已送出！\n' + cart.map(i => i.name).join(', '));
      cart.length = 0;
      renderCart();
    }

    const menu = document.getElementById('menu');
    menuItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<h3>${item.name}</h3><p>${item.price} 元</p><button onclick='addToCart(${JSON.stringify(item)})'>加入購物車</button>`;
      menu.appendChild(div);
    });
  </script>
</body>
</html>
